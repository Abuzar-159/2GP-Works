                      </div>
                      <!-- International shipment Details -->
                      <!-- Content Type -->
                      <div class="col-md-4 col-xs-4 slds-m-top_x-small">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                          <div class="slds-grid">
                            <label>Content Type</label>&nbsp;
                            <div class="required">*</div>
                          </div>
                          <div>
                            <lightning-combobox type="text" variant="label-hidden" value={contentType}
                              placeholder="Select Content Type" options={contentTypeOptions}
                              onchange={handleContentTypeChange}>
                            </lightning-combobox>
                          </div>
                        </div>
                      </div>
                      <!-- Value -->
                      <div class="col-md-4 col-xs-4 slds-m-top_x-small">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                          <div class="slds-grid">
                            <label>Value</label>&nbsp;
                            <div class="required">*</div>
                          </div>
                          <div>
                            <lightning-input type="number" variant="label-hidden" value={contentValue}
                              onchange={valueChange}>
                            </lightning-input>
                          </div>
                        </div>
                      </div>
                      <!-- HS Code -->
                      <div class="col-md-4 col-xs-4 slds-m-top_x-small">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                          <div class="slds-grid">
                            <label>HS Code</label>&nbsp;
                            <div class="required">*</div>
                          </div>
                          <div>
                            <lightning-input type="text" variant="label-hidden" onchange={hsCode} value={hsCodeValue}>
                            </lightning-input>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- details end -->
              </div>
              <!-- Additional Details End -->
              <div class="slds-m-bottom_small">
                <div class="slds-page-header" style="background-color: #31d0e5; color:#fff"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Tabs -->
        <div class="col-md-6 slds-m-top--small">
          <div>
            <lightning-tabset>
              <!-- Services and cost tab -->
              <lightning-tab label="Shipping Services / Cost" icon-class="fa fa-file-text">
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5">
                  <!-- Pickup date -->
                  <div class="col-md-4 col-xs-4">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                      <div class="slds-grid">
                        <label>Pickup Date</label>&nbsp;
                      </div>
                      <div>
                        <lightning-input type="date" value={selectedDate} onchange={handleDateChange}
                          message-when-bad-input="Pick-up date must be at least 24 hours ahead and on a business day"
                          variant="label-hidden">
                        </lightning-input>
                        <!-- Show error message if date is invalid -->
                        <template if:true={showError}>
                          <p class="slds-text-color_error required">{errorMessage}</p>
                        </template>
                      </div>
                    </div>
                  </div>
                  <!-- Services -->
                  <div class="col-md-4 col-xs-4">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                      <div class="slds-grid">
                        <label>Sendle Services</label>&nbsp;
                        <div class="required">*</div>
                      </div>
                      <div>
                        <lightning-combobox variant="label-hidden" placeholder="Select" options={picklistOptions}
                          value={selectedPicklistValue} onchange={handleChange} style="width: 350px;"
                          disabled={isServiceDisabled}>
                        </lightning-combobox>
                      </div>
                    </div>
                  </div>
                  <!-- Is Pickup Or DropOff -->
                  <div class="col-md-12 col-xs-12 slds-m-top_x-small">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                      <div class="slds-grid">
                        <label>Is Pickup Or DropOff</label>&nbsp;
                        <div class="required">*</div>
                      </div>
                      <div>
                        <lightning-radio-group variant="label-hidden" options={options} value={selectedRadioValue}
                          onchange={handleRadioChange} type="button" disabled={isPickDropDisabled}>
                        </lightning-radio-group> <!-- Error Message if Product Code is Empty -->
                        <template if:true={showProductCodeError}>
                          <div class="slds-text-color_error">Please select a valid product code.</div>
                        </template>
                      </div>
                    </div>
                  </div>
                  <!-- Product Code -->
                  <div class="col-md-4 col-xs-4 slds-m-top_x-small" if:true={productCode}>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
                      <div class="slds-grid">
                        <label>Product Code</label>&nbsp;
                        <div class="required">*</div>
                      </div>
                      <div>
                        <lightning-input type="text" variant="label-hidden" value={productCode} disabled={isDisabled}
                          style="width: 350px;"></lightning-input>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Get rates -->
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5 text-center"
                  if:true={showRatesButton}>
                  <div class="col-xs-12 col-sm-12 col-md-12 fedex-class6">
                    <lightning-button label="Get Rates" onclick={getRates} variant="brand"></lightning-button>
                  </div>
                </div>
                <!-- Initiate Product -->
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5 text-center"
                  if:true={showInitiateButton}>
                  <div class="col-xs-12 col-sm-12 col-md-12 fedex-class6">
                    <lightning-button label="Initiate Order" onclick={InitiateOrder} variant="brand"></lightning-button>
                  </div>
                </div>
                <!-- Label Button -->
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5 text-center"
                  if:true={showLabelButton}>
                  <div class="col-xs-12 col-sm-12 col-md-12 fedex-class6">
                    <lightning-button label="Create Label" onclick={ShowLabel} variant="brand"></lightning-button>
                  </div>
                </div>
                <!-- Letter Label Button -->
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5 text-center" if:true={showLetter}>
                  <div class="col-xs-12 col-sm-12 col-md-12 fedex-class6">
                    <lightning-button label="View Letter Label" onclick={LetterLabel}
                      variant="brand"></lightning-button>
                  </div>
                </div>
                <!-- Cropped Label button -->
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5 text-center" if:true={showCropped}>
                  <div class="col-xs-12 col-sm-12 col-md-12 fedex-class6">
                    <lightning-button label="View Cropped Label" onclick={CroppedLabel}
                      variant="brand"></lightning-button>
                  </div>
                </div>
                <!-- Cancel Button -->
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5 text-center"
                  if:true={showCancelButton}>
                  <div class="col-xs-12 col-sm-12 col-md-12 fedex-class6">
                    <lightning-button class="slds-button slds-button_destructive" label="Cancel Order"
                      onclick={InitiateCancelOrder} variant="destructive"></lightning-button>
                  </div>
                </div>
                <template if:true={showQuotes}>
                  <div class="row">
                    <table class="slds-table slds-table--bordered slds-table--cell-buffer col-sm-12 slds-m-top--small">
                      <thead>
                        <tr class="slds-text-tittle--caps">
                          <th scope="col">
                            <div class="slds-truncate" title="Name">Service Type</div>
                          </th>
                          <th scope="col">
                            <div class="slds-truncate" title="Gross">Gross Amount</div>
                          </th>
                          <th scope="col">
                            <div class="slds-truncate" title="Pickup">Pickup Date</div>
                          </th>
                          <th>
                            <div class="slds-truncate" title="Route">Route Description</div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div class="slds-truncate" title="Name">{quoteResponse.productName}</div>
                          </td>
                          <td>
                            <div class="slds-truncate" title="Gross">{quoteResponse.grossAmount}
                              {quoteResponse.currency}</div>
                          </td>
                          <td>
                            <div class="slds-truncate" title="Pickup">{quoteResponse.pickupDate}</div>
                          </td>
                          <td>
                            <div class="slds-text-longform" style="white-space: normal; word-wrap: break-word;"
                              title="Route">
                              <lightning-formatted-rich-text
                                value={quoteResponse.routeDescription}></lightning-formatted-rich-text>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </template>
                <!-- Display the error message if present -->
                <template if:true={quoteErrorMessage}>
                  <div class="slds-m-around_medium">
                    <template for:each={quoteErrorMessage} for:item="line">
                      <p class="slds-text-color_error" key={line}>{line}<br></p>
                    </template>
                  </div>
                </template>
                <template if:true={showProducts}>
                  <div class="row">
                    <table class="slds-table slds-table--bordered slds-table--cell-buffer col-sm-12 slds-m-top--small">
                      <thead>
                        <tr class="slds-text-tittle--caps">
                          <th scope="col">
                            <div class="slds-truncate" title="Name">Select</div>
                          </th>
                          <th scope="col">
                            <div class="slds-truncate" title="Name">Service Type</div>
                          </th>
                          <th scope="col">
                            <div class="slds-truncate" title="Gross">Gross Amount</div>
                          </th>
                          <th scope="col">
                            <div class="slds-truncate" title="Pickup">Pickup Date</div>
                          </th>
                          <th>
                            <div class="slds-truncate" title="Route">Route Description</div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <template for:each={productResponse} for:item="product">
                          <tr key={product.productName}>
                              <td>
                                <lightning-input type="radio" name="productSelection" label=""
                                  value={product.productName} data-index={product.productName}
                                  onchange={handleProductSelection}>
                                </lightning-input>
                              </td>
                              <td>
                                <div class="slds-truncate" title="Name">{product.productName}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title="Pickup">{product.grossAmount} {product.currency}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title="Date">{product.pickupDate}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title="Code">
                                  {product.productCode}
                                </div>
                              </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>
                </template>
                <!-- Success Message and Order Details -->
                  <template if:true={showOrderErrorMessage}>
                      <!-- red Error Message -->
                    <p style="color: red; font-weight: bold;">{sendleOrderError}</p>
                    <!-- <h2>Weight or Dimensions must not be 0</h2> -->
                  </template>
                  <template if:true={showSuccessMessage}>
                    <!-- Green Success Message -->
                    <p style="color: green; font-weight: bold;">{successMessage}</p>
                    <div class="slds-box slds-m-around_medium">
                      <h2>Shipment Details</h2>
                      <p><strong>Order ID:</strong> {orderId}</p>
                      <p><strong>Sendle Reference (for tracking):</strong> {sendleReference}</p>
                      <br>
                      <strong>Route Details</strong>
                      <p><strong>Route:</strong> {routeDescription}</p>
                      <p><strong>Expires At:</strong> {expiryDate}</p>
                    </div>
                  </template>
                  <template if:true={showCancelMessage}>
                    <!-- red Success Message -->
                    <p style="color: red; font-weight: bold;">{cancelMessage}</p>
                    <div class="slds-box slds-m-around_medium">
                      <h2>Cancelled Shipment Details</h2>
                      <p><strong>Order ID:</strong> {cancelledOrderId}</p>
                      <p><strong>Sendle Reference (for tracking):</strong> {cancelledSendleReference}</p>
                      <p><strong>State:</strong> {cancelState} </p>
                      <p><strong>Cancelled At:</strong> {cancelledAt}</p>
                      <p><strong>Cancellation Message:</strong> {cancelMessage}</p>
                    </div>
                  </template>
              </lightning-tab>
              <lightning-tab label="Track Shipment">
                <div class="slds-grid slds-wrap slds-m-around--small fedex-class5">
                  <!-- Tracking No. -->
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                      <div class="slds-form-element">
                        <label class="slds-form-element__label" for="text-input-01">Tracking no
                          :</label>
                        <div class="slds-form-element__control">
                          <lightning-formatted-text value={trackingNumber}></lightning-formatted-text>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                      <div class="col-sm-12 slds-m-top--xxx-small slds-m-bottom_small">
                        <lightning-button variant="neutral" class="width100p" onclick={initiateTrackShipment}
                          label="Track Shipment"></lightning-button>
                      </div>
                    </div>
                  </div>
                    <template if:true={showTrackingMessage}>
                      <!-- red Success Message -->
                      <p style="color: red; font-weight: bold;">{trackingMessage}
                        <lightning-formatted-rich-text value={trackingDescription}></lightning-formatted-rich-text>
                      </p>
                      <div class="slds-box slds-m-around_medium">
                        <h2>Shipment Details</h2>
                        <p><strong>Last Changed Date :</strong> {trackingStatus}</p>
                        <p><strong>Picked Up On:</strong> {trackingStatusPickup_on}</p>
                        <p><strong>Delivered On:</strong> {trackingStatusDelivered_on} </p>
                        <p><strong>Picked At:</strong> {trackingStatusPickup_date}</p>
                        <p><strong>Minimum Estimated Delivery Date :</strong> {trackingEstimationMin}</p>
                        <p><strong>Maximum Estimated Delivery Date :</strong> {trackingEstimationMax}</p>
                      </div>
                    </template>
                </div>
              </lightning-tab>
              <!-- Services and cost tab end -->
            </lightning-tabset>
          </div>
        </div>
        <!-- Ends of Tabs -->
        <!-- Info Section End -->
      </div>
    </div>
    <!-- Create order End -->
  </div>
</template>
